<mat-dialog-content>
	<p>
		{{ data.questionText }}
	</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
	<button mat-stroked-button type="button" color="secondary" (click)="reject()">
		{{  data.rejectionText }}
	</button>
	<button mat-raised-button cdkFocusInitial type="button" color="primary" (click)="confirm()">
		{{ data.confirmationText }}
	</button>
</mat-dialog-actions>
